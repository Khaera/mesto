<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Антон Григораш">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/jak-iv-kusto.png" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__career">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>

    <div class="popup profile-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-info" class="popup__form">
          <label class="popup__field">
            <input value="" name="name" type="text" class="popup__info popup__info_edit_name" required placeholder="Ваше имя">
          </label>
          <label class="popup__field">
            <input value="" name="career" type="text" class="popup__info popup__info_edit_career" required placeholder="Род деятельности">
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup card-popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="edit-card" class="popup__form">
          <label class="popup__field">
            <input value="" name="place" type="text" class="popup__info popup__info_edit_place" required placeholder="Название">
          </label>
          <label class="popup__field">
            <input value="" name="link" type="text" class="popup__info popup__info_edit_link" required placeholder="Ссылка на картинку">
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup image-zoom-popup">
      <div class="popup__zoom">
        <img class="popup__image" src="/" alt="">
        <p class="popup__caption"></p>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>
  <template id="card-template">
      <li class="element">
        <img class="element__image" src="/" alt="">
        <button type="button" class="element__delete-button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
