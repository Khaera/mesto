<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="html, css, js"><meta name="author" content="Антон Григораш"><title>mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main><section class="profile"><div class="profile__avatar-container"><img src="bf10f5cc64fa199ad3c5.png" alt="Аватар профиля" class="profile__avatar"> <img src="6c7bf05444b9793fdf6e.svg" alt="Редактировать аватар" class="profile__avatar-edit"></div><div class="profile__content"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div><p class="profile__career">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section><div class="popup popup_type_profile"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form name="edit-info" class="popup__form popup__form_edit_profile" novalidate><label class="popup__field"><input value="" id="name-input" name="name" class="popup__input popup__input_edit_name" minlength="2" maxlength="40" required placeholder="Ваше имя"> <span class="popup__input-error"></span></label> <label class="popup__field"><input value="" id="career-input" name="career" class="popup__input popup__input_edit_career" minlength="2" maxlength="200" required placeholder="Род деятельности"> <span class="popup__input-error"></span></label> <button type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_type_card-add"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h
