<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Антон Григораш">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <img src="./images/jak-iv-kusto.png" alt="Фотография Жака-Ива Кусто" class="profile__avatar">
      <div class="profile__content">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__career">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/mounth-elbrus.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/mounth-elbrus.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/dombai.png" alt="Домбай" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/karachaevsk.png" alt="Карачаево-Черкесск" class="element__image">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесск</h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </ul>
    </section>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="edit-info" class="popup__form">
          <label class="popup__field">
            <input id="name" name="name" type="text" class="popup__info popup__info_edit_name" required placeholder="Ваше имя">
          </label>
          <label class="popup__field">
            <input id="career" name="career" type="text" class="popup__info popup__info_edit_career" required placeholder="Род деятельности">
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text">© 2022 Mesto Russia</p>
  </footer>

  <script src="./scripts/index.js"></script>
</body>

</html>
